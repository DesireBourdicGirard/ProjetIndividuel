<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login utilisateur</title>
</head>
<body>

<h3 style="font-family: Roboto">Bienvenue dans l'interface d'authentification Django </h3>

<form style="color:darkcyan; font-family: Verdana" method="post" action="{% url 'login' %}">
{% csrf_token %}
{{ form }}
<input type="submit" value="Login">
<input type="hidden" name="next" value="{{ next }}">
</form>


</body>
</html>
